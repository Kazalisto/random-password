<body>
  <div class="card">
    <h1>Generate a <span>random password</span></h1>
    <p>Never use an insecure password again.</p>
   
    <div id="create-password-container">
      <button id="create-password" onclick=generatePassword()><i class="fa-solid fa-bolt-lightning"></i> Generate passwords</button>
      <input type="number" id="pw-length-declare" min="8" max="12" placeholder="Length" >
    </div>
    <hr>
  <input id="pw-1"type="text">
  <input id="pw-2"type="text">
  <input id="pw-3"type="text">
  <input id="pw-4"type="text">

  <script src="app.js"></script>
